<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>RoverPi Control</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background-color: #0f192a;
      color: #bbbbbb;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      user-select: none;
    }

    h1 {
      font-size: 2.5rem;
      color: #0055ff;
      margin: 30px 0 20px;
      text-align: center;
      width: 100%;
      text-shadow: 1px 1px #001f66;
    }

    #video-container {
      position: relative;
      margin-top: 10px;
      max-width: 90vw;
    }

    #webrtc-video {
      background-color: #333844;
      border: 5px solid #444444;
      border-radius: 16px;
      width: 100%;
      height: auto;
      display: block;
      box-shadow: 0 0 15px #000a1a;
    }

    #connection-status {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 12px;
      color: white;
      background-color: #ff4444;
    }

    #connection-status.connected {
      background-color: #44ff44;
      color: black;
    }

    #joystickDiv {
      width: 200px;
      height: 200px;
      background-color: #222533;
      border-radius: 50%;
      border: 5px solid #0055ff;
      box-shadow: 0 0 12px #0055ff;
      margin-top: 30px;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: #0055ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: inherit;
      font-size: 12px;
    }

    button:hover {
      background-color: #0044cc;
    }

    button:disabled {
      background-color: #666;
      cursor
      : not-allowed;
    }
    .tts-section {
  margin-top: 20px;
  display: flex;
  gap: 10px;
  align-items: center;
}

#ttsInput {
  padding: 10px;
  background-color: #222533;
  color: #bbbbbb;
  border: 2px solid #0055ff;
  border-radius: 5px;
  font-family: inherit;
  font-size: 12px;
  width: 300px;
}

#ttsInput::placeholder {
  color: #666;
}

.audio-button {
  padding: 10px 20px;
  background-color: #0055ff;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-family: inherit;
  font-size: 12px;
}

.audio-button:hover {
  background-color: #0044cc;
}

.audio-button.playing {
  background-color: #ff6600;
}

.audio-button.recording {
  background-color: #ff0000;
}
/* –°–∏—Å—Ç–µ–º–Ω—ã–µ —Ä–µ—Å—É—Ä—Å—ã */
.system-stats {
  margin-top: 20px;
  background-color: #222533;
  border: 2px solid #0055ff;
  border-radius: 10px;
  padding: 15px;
  max-width: 400px;
}

.system-stats h3 {
  color: #0055ff;
  font-size: 14px;
  margin: 0 0 15px 0;
  text-align: center;
}

.stat-item {
  margin-bottom: 12px;
}

.stat-label {
  font-size: 10px;
  color: #bbbbbb;
  margin-bottom: 4px;
  display: flex;
  justify-content: space-between;
}

.progress-bar {
  width: 100%;
  height: 8px;
  background-color: #333844;
  border-radius: 4px;
  overflow: hidden;
  border: 1px solid #555;
}

.progress-fill {
  height: 100%;
  border-radius: 3px;
  transition: width 0.5s ease;
}

.progress-fill.cpu { background-color: #ff6b6b; }
.progress-fill.memory { background-color: #4ecdc4; }
.progress-fill.swap { background-color: #ffe66d; }
.progress-fill.disk { background-color: #a8e6cf; }

.stat-text {
  font-size: 8px;
  color: #888;
  margin-top: 2px;
}

.temperature {
  font-size: 10px;
  color: #ff9f43;
  text-align: center;
  margin-top: 10px;
}
  </style>
</head>
<body>
  <h1>RoverPi</h1>

  <div id="video-container">
    <video id="webrtc-video" autoplay playsinline muted></video>
    <div id="connection-status">–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...</div>
  </div>

  <div class="controls">
    <button id="start-button" onclick="startWebRTC()">–ó–∞–ø—É—Å–∫ –≤–∏–¥–µ–æ</button>
    <button id="stop-button" onclick="stopWebRTC()" disabled>–û—Å—Ç–∞–Ω–æ–≤–∫–∞</button>
  </div>

  <div id="joystickDiv"></div>

  <div class="controls" id="audio-controls">
    <button id="playSound1">üö®</button>
    <button id="playSound2">üéµ</button>
    <button id="startMic">üé§</button>
    <button id="stopAll">üü•</button>
  </div>
  <div class="tts-section">
    <input type="text" id="ttsInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –¥–ª—è –æ–∑–≤—É—á–∏–≤–∞–Ω–∏—è..." maxlength="500">
    <button id="speakBtn" class="audio-button">üîä –û–∑–≤—É—á–∏—Ç—å</button>
  </div>
  <div class="system-stats">
  <h3>üìä –°–∏—Å—Ç–µ–º–∞</h3>
  
  <div class="stat-item">
    <div class="stat-label">
      <span>CPU</span>
      <span id="cpu-percent">0%</span>
    </div>
    <div class="progress-bar">
      <div class="progress-fill cpu" id="cpu-bar" style="width: 0%"></div>
    </div>
  </div>
  
  <div class="stat-item">
    <div class="stat-label">
      <span>–ü–∞–º—è—Ç—å</span>
      <span id="memory-percent">0%</span>
    </div>
    <div class="progress-bar">
      <div class="progress-fill memory" id="memory-bar" style="width: 0%"></div>
    </div>
    <div class="stat-text" id="memory-text">0 MB / 0 MB</div>
  </div>
  
  <div class="stat-item">
    <div class="stat-label">
      <span>Swap</span>
      <span id="swap-percent">0%</span>
    </div>
    <div class="progress-bar">
      <div class="progress-fill swap" id="swap-bar" style="width: 0%"></div>
    </div>
    <div class="stat-text" id="swap-text">0 MB / 0 MB</div>
  </div>
  
  <div class="temperature" id="temperature">üå°Ô∏è --¬∞C</div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/socket.io-client/dist/socket.io.js"></script>
  <script src="/static/js/joystick.js"></script>
  <script src="/static/js/main.js"></script>
  <script src="/static/js/audio-control.js"></script>
  <script src="/static/js/system-monitor.js"></script>
</body>
</html>
