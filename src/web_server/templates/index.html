<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>RoverPi Control</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Press Start 2P', cursive;
      background-color: #0f192a;
      color: #bbbbbb;
      margin: 0;
      padding: 10px;
      user-select: none;
      overflow-x: hidden;
    }

    h1 {
      font-size: 1.8rem;
      color: #0055ff;
      margin: 10px 0 15px 0;
      text-align: center;
      text-shadow: 1px 1px #001f66;
    }

    /* –í–∏–¥–µ–æ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å –º–∏–Ω–∏ –∫–Ω–æ–ø–∫–∞–º–∏ */
    #video-container {
      position: relative;
      width: 100%;
      height: 30vh;
      min-height: 200px;
      margin-bottom: 15px;
    }

    #webrtc-video {
      background-color: #333844;
      border: 3px solid #444444;
      border-radius: 12px;
      width: 100%;
      height: 100%;
      object-fit: cover;
      box-shadow: 0 0 15px #000a1a;
    }

    #connection-status {
      position: absolute;
      top: 8px;
      right: 8px;
      padding: 3px 6px;
      border-radius: 4px;
      font-size: 8px;
      color: white;
      background-color: #ff4444;
    }

    #connection-status.connected {
      background-color: #44ff44;
      color: black;
    }

    /* –ú–∏–Ω–∏ –∫–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –≤–∏–¥–µ–æ –Ω–∞ —ç–∫—Ä–∞–Ω–µ */
    .video-controls {
      position: absolute;
      bottom: 8px;
      left: 8px;
      display: flex;
      gap: 5px;
    }

    .video-controls button {
      padding: 6px;
      background-color: rgba(0, 85, 255, 0.8);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-family: inherit;
      font-size: 12px;
      min-width: 35px;
      height: 30px;
      backdrop-filter: blur(5px);
    }

    .video-controls button:hover {
      background-color: rgba(0, 68, 204, 0.9);
    }

    .video-controls button:disabled {
      background-color: rgba(102, 102, 102, 0.8);
      cursor: not-allowed;
    }

    /* TTS –ø–æ–ª–µ —Å –º–∞–ª–µ–Ω—å–∫–æ–π –∫–Ω–æ–ø–∫–æ–π —Å–ø—Ä–∞–≤–∞ */
    .tts-section {
      margin-bottom: 15px;
      display: flex;
      gap: 8px;
      align-items: center;
    }

    #ttsInput {
      flex: 1;
      padding: 8px;
      background-color: #222533;
      color: #bbbbbb;
      border: 2px solid #0055ff;
      border-radius: 5px;
      font-family: inherit;
      font-size: 10px;
    }

    #ttsInput::placeholder {
      color: #666;
    }

    #speakBtn {
      width: 35px;
      height: 35px;
      background-color: #0055ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: inherit;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    #speakBtn:hover {
      background-color: #0044cc;
    }

    /* –î–∂–æ–π—Å—Ç–∏–∫ */
    .joystick-section {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    #joystickDiv {
      width: 160px;
      height: 160px;
      background-color: #222533;
      border-radius: 50%;
      border: 3px solid #0055ff;
      box-shadow: 0 0 12px #0055ff;
    }

    /* –¢–∞–±–ª–∏—Ü–∞ —Å –¥–≤—É–º—è –∫–æ–ª–æ–Ω–∫–∞–º–∏ - —É–∑–∫–∞—è –ø—Ä–∞–≤–∞—è –∫–æ–ª–æ–Ω–∫–∞ –¥–ª—è –º–∞–ª–µ–Ω—å–∫–∏—Ö –∫–Ω–æ–ø–æ–∫ */
    .controls-table {
      display: grid;
      grid-template-columns: 1fr 50px; /* –û—á–µ–Ω—å —É–∑–∫–∞—è –ø—Ä–∞–≤–∞—è –∫–æ–ª–æ–Ω–∫–∞ */
      gap: 15px;
      align-items: start;
      width: 100%;
    }

    /* –õ–µ–≤–∞—è –∫–æ–ª–æ–Ω–∫–∞ - –º–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥ —Ä–µ—Å—É—Ä—Å–æ–≤ */
    .system-stats {
      background-color: #222533;
      border: 2px solid #0055ff;
      border-radius: 10px;
      padding: 12px;
      width: 100%;
    }

    .system-stats h3 {
      color: #0055ff;
      font-size: 12px;
      margin: 0 0 12px 0;
      text-align: center;
    }

    .stat-item {
      margin-bottom: 10px;
    }

    .stat-label {
      font-size: 9px;
      color: #bbbbbb;
      margin-bottom: 4px;
      display: flex;
      justify-content: space-between;
    }

    .progress-bar {
      width: 100%;
      height: 7px;
      background-color: #333844;
      border-radius: 4px;
      overflow: hidden;
      border: 1px solid #555;
    }

    .progress-fill {
      height: 100%;
      border-radius: 3px;
      transition: width 0.5s ease;
    }

    .progress-fill.cpu { background-color: #ff6b6b; }
    .progress-fill.memory { background-color: #4ecdc4; }
    .progress-fill.swap { background-color: #ffe66d; }
    .progress-fill.disk { background-color: #a8e6cf; }

    .stat-text {
      font-size: 7px;
      color: #888;
      margin-top: 2px;
    }

    .temperature {
      font-size: 9px;
      color: #ff9f43;
      text-align: center;
      margin-top: 8px;
    }

    /* –ü—Ä–∞–≤–∞—è –∫–æ–ª–æ–Ω–∫–∞ - –º–∞–ª–µ–Ω—å–∫–∏–µ –∫–≤–∞–¥—Ä–∞—Ç–Ω—ã–µ –∫–Ω–æ–ø–∫–∏ */
    .audio-controls {
      display: grid;
      grid-template-rows: repeat(3, 1fr);
      gap: 8px;
      width: 100%;
    }

    .audio-controls button {
      width: 50px;
      height: 50px;
      background-color: #0055ff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-family: inherit;
      font-size: 16px; /* –†–∞–∑–º–µ—Ä —ç–º–æ–¥–∑–∏ –∫–∞–∫ –Ω–∞ –º–∏–Ω–∏ –∫–Ω–æ–ø–∫–∞—Ö */
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
    }

    .audio-controls button:hover {
      background-color: #0044cc;
    }

    .audio-controls button.playing {
      background-color: #ff6600;
    }

    .audio-controls button.recording {
      background-color: #ff0000;
    }

    /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å –¥–ª—è –æ—á–µ–Ω—å –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
    @media (max-width: 400px) {
      h1 {
        font-size: 1.4rem;
        margin: 5px 0 10px 0;
      }

      #video-container {
        height: 25vh;
        min-height: 180px;
      }

      #joystickDiv {
        width: 140px;
        height: 140px;
      }

      .controls-table {
        grid-template-columns: 1fr 45px;
        gap: 10px;
      }

      .audio-controls button {
        width: 45px;
        height: 45px;
        font-size: 14px;
      }

      #speakBtn {
        width: 30px;
        height: 30px;
        font-size: 12px;
      }
    }

    /* –õ–∞–Ω–¥—à–∞—Ñ—Ç–Ω–∞—è –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏—è */
    @media (orientation: landscape) {
      body {
        padding: 5px;
      }
      
      h1 {
        font-size: 1.4rem;
        margin: 5px 0;
      }

      #video-container {
        height: 40vh;
      }

      #joystickDiv {
        width: 120px;
        height: 120px;
      }

      .controls-table {
        grid-template-columns: 2fr 60px;
      }
    }
  </style>
</head>
<body>
  <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ -->
  <h1>RoverPi</h1>

  <!-- –≠–∫—Ä–∞–Ω –≤–∏–¥–µ–æ —Å –º–∏–Ω–∏ –∫–Ω–æ–ø–∫–∞–º–∏ -->
  <div id="video-container">
  <video id="webrtc-video" 
        autoplay 
        playsinline 
        muted 
        webkit-playsinline="true">
  </video>
    <div id="connection-status">–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...</div>
    
    <!-- –ú–∏–Ω–∏ –∫–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –≤–∏–¥–µ–æ –Ω–∞ —ç–∫—Ä–∞–Ω–µ -->
    <div class="video-controls">
      <button id="start-button" onclick="startWebRTC()">‚ñ∂Ô∏è</button>
      <button id="stop-button" onclick="stopWebRTC()" disabled>‚èπÔ∏è</button>
    </div>
  </div>

  <!-- TTS –ø–æ–ª–µ —Å –º–∞–ª–µ–Ω—å–∫–æ–π –∫–Ω–æ–ø–∫–æ–π –æ–∑–≤—É—á–∏–≤–∞–Ω–∏—è —Å–ø—Ä–∞–≤–∞ -->
  <div class="tts-section">
    <input type="text" id="ttsInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –¥–ª—è –æ–∑–≤—É—á–∏–≤–∞–Ω–∏—è..." maxlength="500">
    <button id="speakBtn">üîä</button>
  </div>

  <!-- –î–∂–æ–π—Å—Ç–∏–∫ -->
  <div class="joystick-section">
    <div id="joystickDiv"></div>
  </div>

  <!-- –¢–∞–±–ª–∏—Ü–∞ —Å –¥–≤—É–º—è –∫–æ–ª–æ–Ω–∫–∞–º–∏ -->
  <div class="controls-table">
    
    <!-- –õ–µ–≤–∞—è –∫–æ–ª–æ–Ω–∫–∞ - –º–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥ —Ä–µ—Å—É—Ä—Å–æ–≤ -->
    <div class="system-stats">
      <h3>üìä –°–∏—Å—Ç–µ–º–∞</h3>
      
      <div class="stat-item">
        <div class="stat-label">
          <span>CPU</span>
          <span id="cpu-percent">0%</span>
        </div>
        <div class="progress-bar">
          <div class="progress-fill cpu" id="cpu-bar" style="width: 0%"></div>
        </div>
      </div>
      
      <div class="stat-item">
        <div class="stat-label">
          <span>–ü–∞–º—è—Ç—å</span>
          <span id="memory-percent">0%</span>
        </div>
        <div class="progress-bar">
          <div class="progress-fill memory" id="memory-bar" style="width: 0%"></div>
        </div>
        <div class="stat-text" id="memory-text">0 MB / 0 MB</div>
      </div>
      
      <div class="stat-item">
        <div class="stat-label">
          <span>Swap</span>
          <span id="swap-percent">0%</span>
        </div>
        <div class="progress-bar">
          <div class="progress-fill swap" id="swap-bar" style="width: 0%"></div>
        </div>
        <div class="stat-text" id="swap-text">0 MB / 0 MB</div>
      </div>
      
      <div class="temperature" id="temperature">üå°Ô∏è --¬∞C</div>
    </div>

    <!-- –ü—Ä–∞–≤–∞—è –∫–æ–ª–æ–Ω–∫–∞ - –º–∞–ª–µ–Ω—å–∫–∏–µ –∫–≤–∞–¥—Ä–∞—Ç–Ω—ã–µ –∫–Ω–æ–ø–∫–∏ 50x50px -->
    <div class="audio-controls">
      <button id="playSound1">üö®</button>
      <button id="playSound2">üéµ</button>
      <button id="stopAll">üü•</button>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/socket.io-client/dist/socket.io.js"></script>
  <script src="/static/js/joystick.js"></script>
  <script src="/static/js/main.js"></script>
  <script src="/static/js/audio-control.js"></script>
  <script src="/static/js/system-monitor.js"></script>
</body>
</html>
