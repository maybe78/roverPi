<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RoverPi Control</title>
    <style>
        body { font-family: Arial, sans-serif; background: #222; color: #ddd; display: flex; flex-direction: column; align-items: center; margin: 0; user-select: none; -webkit-user-select: none; }
        #video-stream { margin-top: 20px; border: 2px solid #444; border-radius: 8px; max-width: 100%; height: auto; }
        #joystick-container { margin-top: 20px; width: 200px; height: 200px; }
    </style>
</head>
<body>
    <h1>RoverPi Remote Control</h1>

    <img id="video-stream" src="http://192.168.0.38:8080/?action=stream" alt="Video Stream">

    <div id="joystick-container">
        <div id="joystickDiv" style="width:200px;height:200px;margin-top:20px"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/socket.io-client/dist/socket.io.js"></script>
    <script src="/static/js/joystick.js"></script> 
    <script src="/static/js/main.js"></script>
</body>
</html>
